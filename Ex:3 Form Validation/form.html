<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <form id="form" class="form">
        <h2>Student Registration</h2>

        <div class="form-control">
            <label for="student_name">Student Name</label>
            <input type="text" id="student_name" name="student_name" placeholder="Enter your name">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="register_number">Register Number</label>
            <input type="text" id="register_number" name="register_number" placeholder="Enter your register number">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter your department">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="section">Section</label>
            <input type="text" id="section" name="section" placeholder="Enter your section">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="email">E-Mail ID</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country">
            <div class="error"></div>
        </div>

        <div class="form-control">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
            <div class="error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
